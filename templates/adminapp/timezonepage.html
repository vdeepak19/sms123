{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printer</title>
</head>
<body>
{% block body %}

    <div class="col">

            <button class="btn btn-primary" type="submit">Get Time</button>
            </div>
            </form>
    </div>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br>
       <div class="col-auto d-flex align-items-center">
      <div style="border-left: 2px solid black; height: 100%;"></div>
    </div>
    <div class="col">
        <br><br>
        <strong> Output will be displayed Here</strong>
              <h1>
                  Current time in {{ selected_location }}: {{ current_time }}
              </h1>
    </div>

  </div>
</div>
{% endblock %}
</body>
</html>
