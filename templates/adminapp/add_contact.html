{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Contact</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block body %}
<div class="container my-5">
    <h2 class="mb-4">Add Contact</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <!-- Apply Bootstrap form-control class to form fields -->
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Save Contact</button>
            </form>
            <a href="{% url 'contact_list' %}" class="btn btn-secondary mt-3">Back to Contact List</a>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</body>
</html>
