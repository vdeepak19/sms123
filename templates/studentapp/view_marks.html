{% extends 'Navbar/StudentNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .carousel-item img {
            max-width: 100%; /* Ensures the image does not exceed the width of the screen */
            max-height: 50vh; /* Ensures the image does not exceed the height of the viewport */
            margin: auto; /* Centers the image horizontally */
        }

    </style>
</head>
<body>
{% block body %}
<div class="container mt-5">
    {% if marks %}
        <h2 class="mb-4">Your Marks</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Course</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for mark in marks %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ mark.course }}</td>
                        <td>{{ mark.marks }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <h2 class="text-danger">No marks available</h2>
    {% endif %}
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



{% endblock %}
</body>
</html>
